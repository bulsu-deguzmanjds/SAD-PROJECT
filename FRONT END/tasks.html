<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASKS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: white;
        }

        .main-content {
            flex: 1;
            padding: 40px;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
        }

        .project {
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.3s;
        }

        .project:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .project img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            border-radius: 10px 10px 0 0;
        }

        .project p {
            margin: 10px 0;
            font-weight: bold;
            font-size: 1rem;
            color: #333;
        }

        .sidebar {
            width: 20%;
            background-color: #0004ff;
            border-right: 1px solid #e9e0e0;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .sidebar h1,
        .sidebar h2 {
            color: white;
        }

        .sidebar h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .sidebar h2 {
            font-size: 1rem;
            font-weight: normal;
            margin-bottom: 30px;
        }

        .sidebar button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1.5rem;
            background-color: #539cfc;
            border: 1px solid #f7f0f0;
            cursor: pointer;
            text-align: center;
            color: white;
        }

        .sidebar button:hover {
            background-color: #3f3e3e;
        }
    </style>
</head>
<body>

            <div class="project">

                </a>
            </div>
            <div class="project">
                <a href="pitpitan-renovation.html">
                    <img src="images/370227041_888313552382305_601928175160956695_n.jpg" alt="Pitpitan - renovation">
                    <p>Pitpitan - renovation</p>
                </a>
            </div>
            <div class="project">
                <a href="hagonoy-renovation.html">

            </div>
            <div class="project">
