<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        
        .dashboard-container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            background-color: #002080;
            width: 20%;
            color: white;
            padding: 1rem;
        }

        .sidebar h1 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .menu a {
            text-decoration: none;
            background-color: #1a53ff;
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 4px;
            font-weight: bold;
            text-align: center;
        }

        .menu a:hover {
            background-color: #0040ff;
        }

        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #002080;
            color: white;
            padding: 1rem;
            font-size: 1.5rem;
        }

        .content {
            display: flex;
            flex: 1;
            padding: 1rem;
            gap: 1rem;
        }

        
        .card {
            background-color: white;
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            flex: 1;
        }

        .projects {
            text-align: center;
        }

        .projects .progress-circle {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            background: conic-gradient(#0040ff 75%, #ddd 75%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0040ff;
            font-size: 1.5rem;
        }

        Calendar
        .calendar {
            flex: 1.5;
            background-color: white;
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .calendar-header h2 {
            font-size: 1.25rem;
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
            text-align: center;
        }

        .calendar-days div {
            padding: 0.5rem;
            border-radius: 4px;
        }

        .calendar-days .red {
            color: red;
        }

        .events {
            margin-top: 1rem;
        }

        .event {
            background-color: #eee;
            padding: 0.5rem;
            border-radius: 4px;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .event .time {
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <h1>VILLAFUERTE<br>DESIGN-BUILDERS</h1>
            <div class="menu">
                <a href="dashboard.html">DASHBOARD</a>
                <a href="Employee.html">EMPLOYEE</a>
                <a href="tasks.html">TASKS</a>
                <a href="#">PAYROLL</a>
                <a href="#">LOGOUT</a>
            </div>
        </div>

        <div class="main-content">          
            <div class="header">Welcome, Eren</div>

            <div class="content">
                <div class="card">
                    <div class="projects">
                        <h3>Projects</h3>
                        <div class="progress-circle">85</div>
                        <p><span style="color: #0040ff;">● Completed</span> <span style="color: #aaa;">● In Progress</span></p>
                    </div>
                </div>
                <div class="card">
                    <h3>Check Stubs</h3>
                    <p>Pay period</p>
                    <ul>
                        <li>Nov 30</li>
                        <li>Oct 30</li>
                        <li>Dec 30</li>
                    </ul>
                    <h2>P 1,000</h2>
                    <p><a href="" style="color: #0040ff; text-decoration: underline;">View details</a></p>
                
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
