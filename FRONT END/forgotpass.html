<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #222;
        }

        .container1 {
            display: flex;
            width: 100%;
        }

        .logo {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
        }

        .logo img {
            max-width: 80%;
            height: auto;
        }

        .container {
            flex: 0.5;
            background-color: #0610D7;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .LOGIN {
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 8vh;
            font-family: 'Times New Roman', Times, serif;
        }

        form {
            width: 80%;
            max-width: 350px;
        }

        form label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        form input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            border: 1px solid #ddd;
        }

        .submit-btn {
            width: 50%;
            padding: 0.80rem;
            background-color: #df0404;
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            margin-left: 15vh;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .submit-btn:hover {
            background-color: #121111;
        }

        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #fff;
            text-decoration: underline;
            font-size: 0.9rem;
        }
        p{
            font-size: small;
            font-style: italic;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container1">
        <div class="logo">
            <img src="logo.png" alt="Villa-Fuerte Logo">
        </div>
        <div class="container">
            <h2 class="LOGIN">Forgot Password</h2>
            <form action="submit">
                <label for="username">Email</label>
                <input type="text" id="username" name="username" placeholder="Enter your email" required>
                <p>We will send instructions to the email linked on this username</p><br>
               <a href="dashboardpage.html"> <button type="submit" class="submit-btn">Submit</button></a>
                <a href="login.html" class="forgot-password">Back to Login</a>
            </form>
        </div>
    </div>
</body>
</html>
