    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: white;
        }

        .main-content {
            flex: 1;
            padding: 40px;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(3, 1fr);

        }

        .project {
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.3s;
        }

        .project:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .project img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            border-radius: 10px 10px 0 0;
        }

        .project p {
            margin: 10px 0;
            font-weight: bold;
            font-size: 1rem;
            color: #333;
        }


        .sidebar {
    background-color: #002080;

}

            font-size: 1.5rem;

            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            color: white;

</head>
