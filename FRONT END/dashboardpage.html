                <div class="time">time</div>
                <script>
                    function updateTime() {
                        const now = new Date();
                        const hours = now.getHours();
                        const minutes = now.getMinutes();
                        const seconds = now.getSeconds();
            
                        // Format hours to 12-hour format and determine AM/PM
                        const ampm = hours >= 12 ? 'PM' : 'AM';
                        const formattedHours = hours % 12 || 12; // Convert 0 to 12 for 12-hour clock
                        const formattedMinutes = minutes.toString().padStart(2, '0');
            
                        // Update the time display
                        const formattedTime = `${formattedHours}:${formattedMinutes} ${ampm}`;
                        document.querySelector('.time').innerText = formattedTime;
                    }
            
                    // Update the time every second
                    setInterval(updateTime, 1000);
                    updateTime(); // Call immediately to set the time without waiting
                </script>
