<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villafuerte Design-Builders</title>
</head>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    height: 100vh;
}

.dashboard-container {
    display: flex;
    width: 100%;

}

.sidebar {
    background-color: #002080;
    width: 20%;
    color: white;
    padding: 1.5rem;
    border-right: solid red 10px;
    text-align: center;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
}
.sidebar button, .sidebar select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1.5rem;
            background-color: #0056b3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            color: white;
        }
.sidebar h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: white;   
        }
        .sidebar button:hover {
            background-color: #8e0000;
        }
.menu {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.menu a {
    text-decoration: none;
    background-color: #1a53ff;
    color: white;
    padding: 0.75rem 1rem;
    border-radius: 5px;
    font-weight: bold;
    text-align: center;
    transition: background-color 0.3s;
}

.menu a:hover {
    background-color: #0040ff;
}
.main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #f5f5f5;
        }

.header {
            background-color: #002080;
            color: white;
            padding: 4rem;
            font-size: 1.5rem;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            flex: 1;
        }

        .projects {
            text-align: center;
        }

        .projects .progress-circle {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            background: conic-gradient(#0040ff 75%, #ddd 75%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0040ff;
            font-size: 1.5rem;
        }

</style>
<body>
    <div class="sidebar">
        <h1>VILLAFUERTE</h1>
        <h2>DESIGN-BUILDERS</h2>
        <button>DASHBOARD</button>
        <select id="employee" onchange="navigateToPage()">
            <option selected disabled>EMPLOYEE</option>
            <option value="employeelist.html">Employee list</option>
            <option value="cashadvance.html">Cash Advance</option>
            <option value="overtime.html">Overtime</option>
            <option value="deduction.html">Deduction</option>
        </select>
        <a href="attendance.html"><button>ATTENDANCE</button></a>
        <a href="task.html"><button>TASK</button></a>
        <a href="payroll.html"><button>PAYROLL</button></a>
        <button>LOGOUT</button>
    </div>
    
    <script>
        function navigateToPage() {
            const selectedPage = document.getElementById("employee").value;
    
            if (selectedPage) {
                window.location.href = selectedPage;
            }
        }
    </script>
    

            <div class="main-content">
                <div class="header">Welcome, Eren</div>
    
                <div class="content">
                    <div class="card">
                        <div class="projects">
                            <h3>Projects</h3>
                            <div class="progress-circle">85</div>
                            <p><span style="color: #0040ff;">● Completed</span> <span style="color: #aaa;">● In Progress</span></p>
                        </div>
                    </div>
                    <div class="card">
                        <h3>Check Stubs</h3>
                        <p>Pay period</p>
                        <ul>
                            <li>Nov 30</li>
                            <li>Oct 30</li>
                            <li>Dec 30</li>
                        </ul>
                        <h2>P 1,000</h2>
                        <p><a href="#" style="color: #0040ff; text-decoration: underline;">View details</a></p>
                    
                        </div>
                    </div>
        </div>
    </div>
</body>
</html>
